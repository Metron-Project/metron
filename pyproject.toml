[tool.black]
line-length = 95
target-version = [ "py38",]

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 95
default_section = "THIRDPARTY"
known_first_party = []
known_third_party = ["boto3", "chartkick", "dal", "dateutil", "decouple", "django", "django_filters", "django_select2", "drf_spectacular", "esak", "pytest", "pytest_django", "requests", "rest_framework", "sorl", "storages"]

[tool.coverage.run]
source = ["comicsdb", "users", "metron"]

[tool.coverage.report]
show_missing = true