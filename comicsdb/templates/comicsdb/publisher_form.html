{% extends 'comicsdb/base.html' %}

{% block page-title %}Publisher Form{% endblock page-title %}

{% block content %}
  <h1 class="title">Publisher Form</h1>
  <form method="post" enctype="multipart/form-data">
    {%csrf_token%}
    {% for error in form.non_field_errors %}
      <div class="field is-danger is-small">
        {{error}}
      </div>
    {% endfor %}
    {% for field in form %}
      <div class="field is-danger is-small">
        {{field.errors}}
      </div>
      <div class="field">
        <label class="label">{{ field.label }}</label>
        <div class="control">{{ field }}</div>
      </div>
    {% endfor %}
    <div class="field">
      <div class="control">
        <button class="button is-info" type="submit">Submit</button>
      </div>
    </div>
  </form>
{% endblock %}
