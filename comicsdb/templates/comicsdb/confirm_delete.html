{% extends parent_template|default:"base.html" %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <div class="field">
            <label class="label">Are you sure you want to delete "{{ object }}"?</label>
        </div>
        <div class="field">
            <div class="control">
                <button class="button is-rounded is-danger" type="submit">Confirm</button>
            </div>
        </div>
    </form>
{% endblock %}
