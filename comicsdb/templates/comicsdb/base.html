{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Metron</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body class="has-navbar-fixed-top">

    <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item ">
          <img src="{% static 'site/img/atomic-symbol.png' %}" width="24" height="24">
        </a>
      </div>
      <div class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="{% url 'publisher:list' page=1 %}">Publishers</a>
          <a class="navbar-item" href="{% url 'series:list' page=1 %}">Series</a>
          <a class="navbar-item" href="{% url 'issue:list' page=1 %}">Issues</a>
        </div>
      </div>
    </nav>

    <section class="section">
      <div class="container">
        {% block content %}{% endblock %}
      </div>
    </section>

    {% if is_paginated %}
    <section class="section">
      <div class="container">
        {% block pagination %}{% endblock %}
      </div>
    </section>
    {% endif %}

    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          Icons made by
          <a href="http://www.freepik.com" title="Freepik" target="_blank" rel="noopener noreferrer">Freepik</a>
          from
          <a href="https://www.flaticon.com/" title="Flaticon" target="_blank" rel="noopener noreferrer">
            www.flaticon.com
          </a>
          is licensed by
          <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank" rel="noopener noreferrer">
            CC 3.0 BY
          </a>
        </p>
      </div>
    </footer>
  </body>
</html>
