{% for issue in issues %}
    <li>
        <a href="{% url 'issue:detail' issue.slug %}">{{ issue }}</a>
        <span class="has-text-grey-light">â€” {{ issue.cover_date|date:"M Y" }}</span>
    </li>
{% endfor %}
<div id="issues-load-more-wrapper"
     class="has-text-centered mt-4"
     hx-swap-oob="true">
    {% if has_more %}
        <button class="button is-link"
                hx-get="{% url 'arc:issues-load-more' arc_slug %}?offset={{ next_offset }}"
                hx-target="#issues-list"
                hx-swap="beforeend"
                hx-indicator="#issues-spinner">
            <span>Load More Issues</span>
        </button>
        <span id="issues-spinner" class="htmx-indicator ml-2">
            <i class="fas fa-spinner fa-spin"></i>
        </span>
    {% endif %}
</div>
